<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Weekly Planner</h1>
  <div class="container">
  <button class="button-add-entry">Add Entry</button>
  </div>
  <div class="modal view ">
    <div class="modal-container">
      <div class="modal-box">
        <h2>Add Entry</h2>
        <form class="form-add-entry">
          <div class="row">
            <div class="full-column">
          <select>
            <option>--Day of the Week--</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
            <option>Sunday</option>
          </select>
          <select>
            <option>--Time--</option>
            <option>8:00</option>
            <option>9:00</option>
            <option>10:00</option>
            <option>11:00</option>
            <option>12:00</option>
            <option>1:00</option>
            <option>2:00</option>
            <option>3:00</option>
            <option>4:00</option>
            <option>5:00</option>
            <option>6:00</option>
            <option>7:00</option>
            <option>8:00</option>
            <option>9:00</option>
            <option>10:00</option>
          </select>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
          <textarea placeholder="Description" rows="5"></textarea>
          </div>
          </div>
          <div class="row">
            <div class="column-full right">
          <button class="button-submit">Submit</button>
          </div>
          </div>


        </form>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
