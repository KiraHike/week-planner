<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Weekly Planner</h1>
  <div class="container">
    <div class="row button-row">
      <div class="column-seventh">
        <button class="button-day">Sunday</button>
      </div>
      <div class="column-seventh">
        <button class="button-day">Monday</button>
      </div>
      <div class="column-seventh">
        <button class="button-day">Tuesday</button>
      </div>
      <div class="column-seventh">
        <button class="button-day">Wednesday</button>
      </div>
      <div class="column-seventh">
        <button class="button-day">Thursday</button>
      </div>
      <div class="column-seventh">
        <button class="button-day">Friday</button>
      </div>
      <div class="column-seventh">
        <button class="button-day">Saturday</button>
      </div>
    </div>
    <button class="button-add-entry">Add Entry</button>
    <h2>Scheduled Events for Monday</h2>
    <div data-view="view monday" class="row">
      <div class="column-full table">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>9:00</td>
              <td>Apply to jobs</td>
            </tr>
            <tr>
              <td>1:00</td>
              <td>Eat lunch</td>
            </tr>
            <tr>
              <td>2:00</td>
              <td>Practice algorithms</td>
            </tr>
            <tr>
              <td>4:00</td>
              <td>Work on side project</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal view">
    <div class="modal-container">
      <div class="modal-box">
        <h2>Add Entry</h2>
        <form class="form-add-entry">
          <div class="row">
            <div class="column-full">
              <select
              required
              name="day">
                <option>--Day of the Week--</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
              </select>
              <select
              required
              name="time">
                <option>--Time--</option>
                <option>8:00</option>
                <option>9:00</option>
                <option>10:00</option>
                <option>11:00</option>
                <option>12:00</option>
                <option>1:00</option>
                <option>2:00</option>
                <option>3:00</option>
                <option>4:00</option>
                <option>5:00</option>
                <option>6:00</option>
                <option>7:00</option>
                <option>8:00</option>
                <option>9:00</option>
                <option>10:00</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <textarea
              required
              name="description"
              placeholder="Description"
              rows="5"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full right">
              <button class="button-submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
